<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <!-- 
      Set viewport height to current height, ignoring keyboard on mobile
      Source: https://stackoverflow.com/questions/32963400/android-keyboard-shrinking-the-viewport-and-elements-using-unit-vh-in-css/42817175
    -->
    <script>
      var viewport = document.querySelector('meta[name=viewport]');
      viewport.setAttribute(
        'content',
        viewport.content + ', height=' + window.innerHeight
      );
    </script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="prefetch" href="./img/icon-check.svg" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Todo App js</title>
  </head>

  <body>
    <header class="header">
      <div class="header__bg"></div>
    </header>

    <main class="todo">
      <div class="todo__header">
        <h1 class="todo__title heading-primary">TODO</h1>
        <img
          src="img/icon-moon.svg"
          alt="Dark mode button"
          class="todo__button"
          data-mode="light"
        />
      </div>

      <form action="#filter--active" class="form">
        <label for="input" class="form__circle">&bigcirc;</label>
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Create a new todo..."
          autocomplete="off"
          class="form__input"
        />
      </form>

      <section class="list">
        <div class="list__container"></div>
      </section>

      <secton class="filter">
        <button class="filter__btn--side u-width--extra"></button>
        <div class="filter__sort">
          <button id="all" class="filter__btn--center">All</button>
          <button id="active" class="filter__btn--center">Active</button>
          <button id="completed" class="filter__btn--center">Completed</button>
        </div>
        <button class="filter__btn--side">Clear Completed</button>
      </secton>
    </main>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="footer__link"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="footer__link">Hafez Fahmi</a>.
    </footer>

    <template>
      <div class="list__item">
        <span class="list__circle"></span>
        <p class="list__desc"></p>
        <img src="img/icon-cross.svg" alt="Delete icon" class="list__cross" />
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
