<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Todo App js</title>
  </head>

  <body>
    <header class="header">
      <div class="header__bg"></div>
    </header>

    <main class="todo">
      <h1 class="todo__title heading-primary">TODO</h1>

      <form action="#" class="form">
        <label for="input" class="form__circle">&bigcirc;</label>
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Create a new todo..."
          autocomplete="off"
          class="form__input"
        />
      </form>

      <section class="list">
        <ul class="list__container">
          <div class="list__item">
            <span class="list__circle"></span>
            <li class="list__desc">Take a jog in the morning</li>
            <img
              src="img/icon-cross.svg"
              alt="Delete icon"
              class="list__cross"
            />
          </div>
          <div class="list__item">
            <span class="list__circle"></span>
            <li class="list__desc">Study for exam</li>
            <img
              src="img/icon-cross.svg"
              alt="Delete icon"
              class="list__cross"
            />
          </div>
          <div class="list__item">
            <span class="list__circle"></span>
            <li class="list__desc">Go to sleep at 10</li>
            <img
              src="img/icon-cross.svg"
              alt="Delete icon"
              class="list__cross"
            />
          </div>
        </ul>
      </section>

      <secton class="filter">
        <button class="filter__btn--side">5 items left</button>
        <div class="filter__sort">
          <a class="filter__btn--center">All</a>
          <a class="filter__btn--center">Active</a>
          <a class="filter__btn--center">Completed</a>
        </div>
        <button class="filter__btn--side">Clear completed</button>
      </secton>
    </main>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="footer__link"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="footer__link">Hafez Fahmi</a>.
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
