<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Todo App js</title>
  </head>

  <body>
    <header class="header">
      <div class="header__bg"></div>
    </header>

    <main class="todo">
      <h1 class="todo__title heading-primary">TODO</h1>

      <form action="#filter--active" class="form">
        <label for="input" class="form__circle">&bigcirc;</label>
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Create a new todo..."
          autocomplete="off"
          class="form__input"
        />
      </form>

      <section class="list">
        <ul class="list__container"></ul>
      </section>

      <secton class="filter">
        <button class="filter__btn--side">5 items left</button>
        <div class="filter__sort">
          <a href="#filter--all" id="filter--all" class="filter__btn--center"
            >All</a
          >
          <a
            href="#filter--active"
            id="filter--active"
            class="filter__btn--center"
            >Active</a
          >
          <a
            href="#filter--completed"
            id="filter--completed"
            class="filter__btn--center"
            >Completed</a
          >
        </div>
        <button class="filter__btn--side">Clear completed</button>
      </secton>
    </main>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="footer__link"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="footer__link">Hafez Fahmi</a>.
    </footer>

    <template>
      <div class="list__item">
        <span class="list__circle"></span>
        <li class="list__desc"></li>
        <img src="img/icon-cross.svg" alt="Delete icon" class="list__cross" />
      </div>
    </template>

    <script src="script.js" defer></script>
  </body>
</html>
